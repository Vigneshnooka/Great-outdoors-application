<h1 class="text-center text-primary">Add Customer</h1>
<div class="container">
    <form #myform="ngForm" (ngSubmit)="addCustomer(myform)">
        <div class="form-group">
        <label for="customerName">customer Name</label>
        <input
            id="customerName"
            ngModel
            name="customerName"
            #customer.customerName="ngModel"
            required
            minlength="3"
            class="form-control"
        />
        
        </div>
        <hr />

        <div class="form-group">
        <label for="mobileNo">MobileNo</label>
        <input
            class="form-control"
            type="number"
            id="mobileNo"
            name="mobileNo"
            ngModel
            #customer.mobileNo="ngModel"
            required
        />
        
        </div>

        <hr />

        <div class="form-group">
        <label for="email">email</label>
        <input
            id="email"
            name="email"
            ngModel
            #customer.email="ngModel"
            required
            class="form-control"
        />
       
        </div>
        <hr />

        <div class="form-group">
            <label for="address">Address</label>
            <div>
                <label for="buildingNo">buildingNo</label>
                    <input
                    id="buildingNo"
                    name="buildingNo"
                    ngModel
                    #customer.address.buildingNo="ngModel"
                    required
                    class="form-control"
                    />
            </div>
            <div>
                <label for="streetName">streetName</label>
                    <input
                        id="streetName"
                        name="streetName"
                        ngModel
                        #customer.address.streetName="ngModel"
                        required
                        class="form-control"
                        />
            </div>
            <div>
                <label for="area">area</label>
                    <input
                        id="area"
                        name="area"
                        ngModel
                        #customer.address.area="ngModel"
                        required
                        class="form-control"
                        />
            </div>
            <div>
                <label for="city">city</label>
                    <input
                        id="city"
                        name="city"
                        ngModel
                        #customer.address.city="ngModel"
                        required
                        class="form-control"
                        />
            </div>
            <div>
                <label for="state">state</label>
                    <input
                        id="state"
                        name="state"
                        ngModel
                        #customer.address.state="ngModel"
                        required
                        class="form-control"
                        />
            </div>
            <div>
                <label for="zip">zip</label>
                    <input
                        id="zip"
                        name="zip"
                        ngModel
                        #customer.address.zip="ngModel"
                        required
                        class="form-control"
                        />
            </div>
        </div>
        <hr />

        
        
        <div class="form-group">
            <label for="role">role</label>
            <input
                id="role"
                name="role"
                ngModel
                #customer.role="ngModel"
                required
                class="form-control"
            />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    
    </form>

</div>

<div *ngIf="customer !== undefined">
        <h3>Details Submitted</h3>
        {{ customer.customerName }} {{ customer.mobileNo }} {{ customer.email }} {{ customer.address }} {{ customer.role }}
</div>
